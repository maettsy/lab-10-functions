<!DOCTYPE html>
<html>
<body>
<script>

function pluralize(word) {

	if(w == "moose"){
		console.log("moose");
	}

	else if(w == "automaton"){
		console.log("automata");
	}

	else if(w == "mouse"){
		console.log("mice");
	}

	else{
		console.log(word+"s");
	}
}

var w = prompt("Word please:");
pluralize(w);

</script>
